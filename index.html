<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
</head>

<body>
    <h1>calculadora IMC</h1>
    <label for="peso">peso (kg):</label>
    <input id="peso" name="peso" type="number"> <br>
    <label for="altura">Altura :</label>
    <input id="altura" name="altura" type="number">
    <br>
    <button onclick="calcularimc()">calcular</button>
    <br>
    <p id="">seu indice de massa corporal Ã© <span id="resultado"></span></p>

    <script>
        function calcularimc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura ** 2);

            document.getElementById('resultado').textContent = imc.toFixed(2);

        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", () => {
            document.title = "volte sempre"
        })

        window.addEventListener("focus", () => document.title = tituloDinamico)




    </script>
